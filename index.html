<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .hx-on-baseline {
            padding-top: 14px;
        }
        .btn-on-baseline {
            margin-top: 24px;
        }
        .input-height {
            height: 46px;
        }
        .textarea-height {
            height: 450px;
        }
        @media  (min-width: 992px) {
            .label-size {
                height: 397px;
            }

        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <h1>{{ title }}</h1>
                </div>
                <div class="col-md-4 col-lg-4 hx-on-baseline">
                    <h3>{{ hint }} {{ finalAnswer }}</h3>
                </div>
                <div class="col-md-4 col-lg-4">
                    <button class="btn btn-default btn-lg btn-block btn-on-baseline">重新遊戲</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="form-group">
                        <label></label>
                        <input type="text" class="form-control input-height" v-model="userAnswer" placeholder="請輸入不重複數字">
                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <div class="form-group">
                        <label></label>
                        <button type="button" class="btn btn-default btn-lg btn-block" v-on:click="checkGameAnswer">Go</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <textarea class="form-control" style="height: 450px;" cols="50" row="10"></textarea>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label class="label-size" ></label>
                    <button type="button" v-on:click="" class="btn btn-default btn-lg btn-block">下載作答紀錄</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var START_GAME_URL='./backend/public/start';
        var CHECK_ANSWER_URL='./backend/public/check';

        var app = new Vue({
            el: '#app',
            data: {
                title: '猜數字',
                hint: '答案提示：',
                answerRecord: '作答紀錄',
                finalAnswer: '',
                userAnswer: '',
                answerList: []
            },
            mounted: function () {
                this.checkGamePlayed();
            },
            methods:{
                checkGamePlayed:function () {
                    if (typeof (localStorage.played) == 'undefined') {
                        this.getGameQuestion();
                        this.setPlayedLocalStorage();
                    } else {
                        this.getGameQuestion();
                    }
                },
                getGameQuestion:function () {
                    var self = this;
                    axios.get(START_GAME_URL)
                        .then(function (response) {
                            self.finalAnswer = response.data['question'];
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                setPlayedLocalStorage:function () {
                    localStorage.played = true;
                },
                checkGameAnswer:function () {
                    var self = this;
                    axios.post(CHECK_ANSWER_URL, {
                        userAnswer: self.userAnswer
                    })
                        .then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            }
        })
    </script>

</body>
</html>
